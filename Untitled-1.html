<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Letras Flutuantes</title>
<style>
  @keyframes floating {
    0% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
    100% {
      transform: translateY(0);
    }
  }

  .floating-text {
    animation: floating 2s ease-in-out infinite;
  }
</style>
</head>
<body>
  <div class="floating-text">Texto Flutuante</div>
</body>
</html>
